<body>

</div>

<div class="caixa0">
    <button class="botao0" onclick="('botão 0')">PLAY</button>
    <button class="botao0" onclick="('botão 0')">CONFIG</button>
    <button class="botao0" onclick="('botão 0')">ABOUT</button>
</div>
    


<div class="caixa">
   <button class = "botao1" onclick = "('botão 1')">PLAY</button>
   <br>
   <button class="botao2" onclick="('botão 2')">CONFIG</button>

   <button class="botao3" onclick="('botão 3')">ABOUT</button>

<div class="caixa2">

    <button class="botao5" onclick="('botão 5')">CONFIG</button>
    <button class="botao6" onclick="('botão 6')">ABOUT</button>
</div>

<audio id="somHover" src="tropa.ogg" preload="auto"></audio>

<div class="caixa3">
    <button class="botaogo"
        onmouseenter="tocarSom(); mudarFundo(true)"
        onmouseleave="pararSom(); mudarFundo(false)"
        onclick="console.log('botão 7')">PLAY</button>
    <button class="botao7" onclick="('botão 8')">CONFIG</button>
    <button class="botao7" onclick="('botão 9')">ABOUT</button>
    <button class="botao7" onclick="('botão 10')">EXIT</button>
</div>

 <script>

    
    const som = document.getElementById("somHover");

    function tocarSom() {
      som.currentTime = 0;
      som.play().catch((e) => {
        console.warn("Interação do usuário necessária para tocar som.");
      });
    }

    function pararSom() {
      som.pause();
      som.currentTime = 0;
    }


  </script>
